<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto — BuenosDia</title>
  <meta name="description" content="Contacto de BuenosDia.">
  {{SOCIAL_META}}
  {{ADSENSE_HEAD}}
  <link rel="icon" href="{{BASE}}/img/favicon.ico" sizes="any">
  <link rel="icon" href="{{BASE}}/img/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{BASE}}/img/apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<header class="top">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"><img src="{{BASE}}/img/logo.svg" alt="BuenosDia" width="22" height="22"></div>
        <div>
          <div class="brandmini">{{SITE_BRAND}}</div>
          <div class="brandname"><a href="/">BuenosDia</a></div>
        </div>
      </div>
      <nav class="nav">
        <a class="navbtn primary" href="/">Inicio</a>
      </nav>
    </div>
    <div class="pills">{{CATEGORIES_BAR}}</div>
  </div>
</header>

<main class="wrap one">
  <div class="panel">
    <div class="panelhead"><h2>Contacto</h2></div>
    <p class="muted">Si querés escribir, mandá un mail a <code>hola@buenosdia.com</code>.</p>
    <div data-share style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
      <a class="navbtn" data-share="wa" href="#">WhatsApp</a>
      <a class="navbtn" data-share="fb" href="#">Facebook</a>
      <a class="navbtn" data-share="pin" href="#">Pinterest</a>
      <button class="navbtn primary" data-share="copy" type="button">Copiar link</button>
    </div>
  </div>
</main>

<footer class="foot">
  <div class="wrap footin">
    <div class="muted">© {{YEAR}} BuenosDia</div>
    <div class="muted">buenosdia.com</div>
  </div>
</footer>
<script src="/js/site.js" defer></script>
</body>
</html>
