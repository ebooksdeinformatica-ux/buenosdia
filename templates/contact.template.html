<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto — {{SITE_TITLE}}</title>
  <meta name="description" content="Contacto de {{SITE_TITLE}}.">
  {{SOCIAL_META}}
  {{ADSENSE_HEAD}}
  <link rel="stylesheet" href="{{BASE}}/css/site.css">
  <link rel="icon" href="{{BASE}}/img/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="{{BASE}}/img/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="{{BASE}}/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{BASE}}/img/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{BASE}}/img/apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
<header class="top">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <img class="logoimg" src="{{BASE}}/img/logo.svg" alt="{{SITE_TITLE}}">
        <div>
          <div class="brandmini">{{SITE_BRAND}}</div>
          <div class="brandname"><a href="{{BASE}}/">{{SITE_TITLE}}</a></div>
        </div>
      </div>
      <nav class="nav">
        <a class="navbtn primary" href="{{BASE}}/">Inicio</a>
      </nav>
    </div>
    <div class="pills">{{CATEGORIES_BAR}}</div>
  </div>
</header>

<main class="wrap one">
  <div class="panel">
    <div class="panelhead"><h2>Contacto</h2></div>
    <p class="muted">Si querés escribir, mandá un mail a <code>hola@buenosdia.com</code>.</p>
    <div data-share style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
      <a class="navbtn" data-share="wa" href="#">WhatsApp</a>
      <a class="navbtn" data-share="fb" href="#">Facebook</a>
      <a class="navbtn" data-share="pin" href="#">Pinterest</a>
      <button class="navbtn primary" data-share="copy" type="button">Copiar link</button>
    </div>
  </div>
</main>

<footer class="foot">
  <div class="wrap footin">
    <div class="muted">© {{YEAR}} {{SITE_TITLE}}</div>
    <div class="muted">buenosdia.com</div>
  </div>
</footer>
<script src="{{BASE}}/js/site.js" defer></script>
</body>
</html>
