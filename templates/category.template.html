<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{CATEGORY_NAME}} — BuenosDia</title>
  <meta name="description" content="{{CATEGORY_DESCRIPTION_META}}">
  {{SOCIAL_META}}
  {{ADSENSE_HEAD}}
  <link rel="icon" href="{{BASE}}/img/favicon.ico" sizes="any">
  <link rel="icon" href="{{BASE}}/img/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{BASE}}/img/apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<header class="top">
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"><img src="{{BASE}}/img/logo.svg" alt="BuenosDia" width="22" height="22"></div>
        <div>
          <div class="brandmini">{{SITE_BRAND}}</div>
          <div class="brandname"><a href="/">BuenosDia</a></div>
        </div>
      </div>
      <nav class="nav">
        <a class="navbtn primary" href="/">Inicio</a>
        <a class="navbtn" href="/contacto/">Contacto</a>
      </nav>
    </div>
    <div class="pills">{{CATEGORIES_BAR}}</div>
  </div>
</header>

<main class="wrap one">
  <div class="panel">
    <div class="panelhead">
      <h2>{{CATEGORY_NAME}}</h2>
      <span class="muted">{{CATEGORY_POSTS_COUNT}} publicaciones</span>
    </div>
    <div>{{CATEGORY_DESCRIPTION_VISIBLE}}</div>
    <div class="list" style="margin-top:12px">
      {{CATEGORY_POSTS_LIST}}
    </div>
  </div>
</main>

<footer class="foot">
  <div class="wrap footin">
    <div class="muted">© {{YEAR}} BuenosDia</div>
    <div class="muted">buenosdia.com</div>
  </div>
</footer>
<script src="/js/site.js" defer></script>
</body>
</html>
