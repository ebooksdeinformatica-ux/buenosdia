name: Build site to /docs

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "15 12 1 * *"  # día 1 de cada mes 12:15 UTC (09:15 AR aprox)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm ci || npm install

      - name: Build (generates dist/)
        run: |
          node build.mjs

      - name: Copy dist -> docs
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: dist/ no existe después del build"
            exit 1
          fi
          rm -rf docs
          mkdir -p docs
          cp -R dist/* docs/
          # Mantener dominio custom si existe
          if [ -f "CNAME" ]; then
            cp CNAME docs/CNAME
          fi

      - name: Commit docs output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A docs
          git commit -m "build: update docs" || echo "No changes to commit"
          git push
